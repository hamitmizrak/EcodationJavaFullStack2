<!doctype html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf String</title>
    <!-- Turkce karakter -->
    <meta charset="utf-8">
    <!-- responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- seo -->
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,javase"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- react libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>



    <style>
        a{text-decoration: none;}
        body{ background-color: #e3d4d6;}
    </style>
</head>
<body class="container">

<form  th:action="@{/product/save}"   th:method="post" th:object="${key_validation2}" >
    <div class="container">
        <div class="row">
            <h1 class="text-danger">Register</h1>
            <div  class="col-md-2 mt-3">Name</div>
            <div class="col-md-10 mt-3">
                <input type="text" class="form-control" id="productName" th:field="*{productName}" placeholder="adınızı giriniz"  />
                <div th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" ></div>
            </div>

            <div class="col-md-2 mt-3">Trade</div>
            <div class="col-md-10 mt-3">
                <input type="text" class="form-control" id="userPassword" th:field="*{productTrade} " placeholder="şifrenizi giriniz"  />
                <div th:if="${#fields.hasErrors('productTrade')}" th:errors="*{productTrade}" ></div>
            </div>


            <div class="col-md-2 mt-3"></div>
            <div class="col-md-10 mt-3">
                <input th:value="#{reset}" type="reset" class="btn btn-danger" />
                <input th:value="#{submit}" type="submit" class="btn btn-primary" />
            </div>

        </div>
    </div>
</form>


<!-- ends codes -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
