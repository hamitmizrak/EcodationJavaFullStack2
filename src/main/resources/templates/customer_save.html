<!doctype html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        a {
            text-decoration: none;
        }

        body {
            background-color: #e3d4d6;
        }
    </style>
</head>

<body class="container bg-dark text-danger">
<!-- start codes -->


<form th:action="@{/customer/save}" th:method="post" th:object="${validation_customer}"  >
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="mt-5 bordered shadow p-1  ">
                    <div class="mb-3 mt-3">
                        <a class="btn btn-success mr-3" href="/customer/list">LISTELE</a>
                        <a class="btn btn-primary" href="/customer/save">EKLEME</a>
                    </div>
                </div>

                <h1 class="display-3 mb-3 mt-5">Kayıt</h1>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" id="customerName" th:field="*{customerName}" autofocus placeholder="adınızı giriniz">
                    <div th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}" class="text-danger"></div>
                </div>

                <div class="form-group mb-3">
                    <input type="text" class="form-control" id="customerSurname" th:field="*{customerSurname}" autofocus placeholder="soyadınızı giriniz">
                    <div th:if="${#fields.hasErrors('customerSurname')}" th:errors="*{customerSurname}" class="text-danger"></div>
                </div>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" id="customerHesCode" th:field="*{customerHesCode}" autofocus placeholder="customerHesCode giriniz">
                    <div th:if="${#fields.hasErrors('customerHesCode')}" th:errors="*{customerHesCode}" class="text-danger"></div>
                </div>

                <div class="form-group">
                    <button type="reset" class="btn btn-danger" >Temizle</button>
                    <button type="submit" class="btn btn-primary" >Gönder</button>
                </div>

            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</form>


<!-- ends codes -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
