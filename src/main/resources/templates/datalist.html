<!doctype html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf String</title>
    <!-- Turkce karakter -->
    <meta charset="utf-8">
    <!-- responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- seo -->
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,javase"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- react libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script th:src="@{/js/index.js}"></script>
    <style>
        a {
            text-decoration: none;
        }

        body {
            background-color: #e3d4d6;
        }
    </style>
</head>
<body class="container">
<div class="mt-5 bordered shadow p-1  ">
    <div class="mb-3 mt-3">
        <a class="btn btn-success mr-3" href="http://localhost:8080/product/list2">LISTELE</a>
        <a class="btn btn-primary" href="/product/save">EKLEME</a>
        <!--  <a class="btn btn-primary" href="#" data-bs-toggle="modal" data-bs-target="#product_add">EKLEME</a>-->
    </div>

    <!-- start codes  -->
    <!-- key_list-->
    <table class="table table-hover table-striped table-dark">
        <thead>
        <tr>
            <th th:text="#{product_id}"></th>
            <th th:text="#{product_name}"></th>
            <th th:text="#{product_trade}"></th>
            <th th:text="#{product_date}"></th>
            <th>View</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product:${key_list}">
            <td th:text="${product.productId}"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.productTrade}"></td>
            <td th:text="${product.createdDate}"></td>
            <td><a href="#" data-bs-toggle="modal" data-bs-target="#product_view">
                <i class="fa-solid fa-binoculars text-warning"></i></a></td>
            <td><a href="#"><i class="fa-solid fa-wrench text-primary"></i></a></td>
            <td><a th:href="@{/product/delete/{id}(id=${product.productId})}"><i
                    class="fa-regular fa-trash-can text-danger"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- ends codes -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
