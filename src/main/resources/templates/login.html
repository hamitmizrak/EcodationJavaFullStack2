<!doctype html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        a {
            text-decoration: none;
        }

        body {
            background-color: #e3d4d6;
        }
    </style>
</head>

<body class="container bg-dark text-danger">
<!-- start codes -->


<form th:action="@{/login}" th:method="post" th:object="${login_key}"  >
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="mt-5 bordered shadow p-1  ">

                </div>
                <h1 class="display-3 mb-3 mt-5">Login</h1>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" id="loginEmail" th:field="*{loginEmail}" autofocus placeholder="loginEmail giriniz">
                    <div th:if="${#fields.hasErrors('loginEmail')}" th:errors="*{loginEmail}" class="text-danger"></div>
                </div>

                <div class="form-group mb-3">
                    <input type="text" class="form-control" id="loginPassword" th:field="*{loginPassword}" autofocus placeholder="loginPassword giriniz">
                    <div th:if="${#fields.hasErrors('loginPassword')}" th:errors="*{loginPassword}" class="text-danger"></div>
                </div>

                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Remember Me</label>
                </div>

                <div class="form-group">
                    <button type="reset"  class="btn btn-danger" >Temizle</button>
                    <button type="submit" class="btn btn-primary" >GÃ¶nder</button>
                </div>

            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</form>


<!-- ends codes -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
